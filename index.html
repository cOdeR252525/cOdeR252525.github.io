<script type="text/javascript">
function setbg(col){
	document.body.style.backgroundColor=col;
}
function textcol(col){
	var h1Elements = document.getElementsByTagName("h1");
	for(var i = 0; i < h1Elements.length; i++) {
	   h1Elements[i].style.color = col;
	}
}
 </script>
